   <div class="col-md-6">
    <h2 class="text-center">Edit User</h2>
    <form (ngSubmit)="onSubmit(f)" #f>
       <div class="form-group">
        <label for="id">Id:</label>
        <input type="id"  placeholder="Id" name="id" class="form-control" id="id" ngModel>
      </div>
      <div class="form-group">
        <label for="email">Email address:</label>
        <input type="email" placeholder="Email" name="email" class="form-control" id="email" ngModel>
      </div>
  
      <div clasas="form-group">
        <label for="name">First Name:</label>
        <input type="text" placeholder="Name" name="name" class="form-control" id="name" ngModel>
      </div>
  
      <button class="btn btn-success">Update</button>
    </form>
  </div>
