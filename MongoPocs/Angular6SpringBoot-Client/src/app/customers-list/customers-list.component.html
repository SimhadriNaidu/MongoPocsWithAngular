<h1>Customers</h1>


<table class="table table-striped">
    <thead>
    <tr>
      <th>Id</th>
      <th>Name</th>
      <th>Email</th>
      <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let customer of customers">
      <td>{{customer.id}}</td>
      <td>{{customer.name}} </td>
      <td>{{customer.email}}</td>
      <td><button class="btn btn-danger" (click)="deleteUser(customer)"> Delete</button>
        <button class="btn btn-danger" (click)="editUser(customer)" style="margin-left: 20px;"> Edit</button></td>
        
    </tr>
    </tbody>
  </table>
  <router-outlet></router-outlet>
